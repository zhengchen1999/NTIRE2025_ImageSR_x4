name: SwinWSR_gap_SRx2
model_type: SwinFIRModel
scale: 2
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: ./datasets/Set5/HR
    dataroot_lq: ./datasets/Set5/LR_bicubic/X2
    io_backend:
      type: disk
      
  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: ./datasets/Set14/HR
    dataroot_lq: ./datasets/Set14/LRbicx2
    io_backend:
      type: disk

  test_3:
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: ./datasets/Urban100/HR
    dataroot_lq: ./datasets/Urban100/LR_bicubic/X2
    io_backend:
      type: disk

  test_4:
     name: BSD100
     type: PairedImageDataset
     dataroot_gt: ./datasets/BSD100/HR
     dataroot_lq: ./datasets/BSD100/LR_bicubic/x2
     io_backend:
       type: disk

  test_5:
      name: Manga109
      type: PairedImageDataset
      dataroot_gt: ./datasets/Manga109/HR
      dataroot_lq: ./datasets/Manga109/LR_bicubic/x2
      io_backend:
        type: disk
  
# network structures
network_g:
  type: SwinFIR
  upscale: 2
  in_chans: 3
  img_size: 60
  window_size: 12
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: 'wavelet_gap'


# path
path:
  pretrain_network_g: ./experiments/pretrained_models/net_g_360000.pth
  strict_load_g: true
  param_key_g: 'params_ema'

# validation settings
val:
  save_img: false
  suffix: 'swinwsr_transformattn_x2'  # add suffix to saved images, if None, use exp name

  metrics:
          psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
    lpips:
      type: calculate_lpips
      crop_border: 2
      test_y_channel: true
