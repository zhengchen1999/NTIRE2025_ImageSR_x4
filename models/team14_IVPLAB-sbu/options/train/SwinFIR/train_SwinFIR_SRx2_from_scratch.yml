# general settings
name: train_SwinWSR_gap_SRx2_from_scratch
model_type: SwinFIRModel
scale: 2
num_gpu: auto
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: DIV2K
    type: PairedImageDADataset
    dataroot_gt: datasets/DIV2K/DIV2K_train_HR_sub
    dataroot_lq: datasets/DIV2K/DIV2K_train_LR_bicubic/X2_sub
    meta_info_file: swinfir/data/meta_info/meta_info_DIV2K800sub_GT.txt
    io_backend:
      type: disk

    gt_size: 120
    use_hflip: true
    use_rot: true
    use_mixup: true
    use_channelshuffle: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 6
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val_1:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: ./datasets/Set5/HR
    dataroot_lq: ./datasets/Set5/LR_bicubic/X2
    io_backend:
      type: disk

  val_2:
    name: Set14
    type: PairedImageDataset
    dataroot_gt: ./datasets/Set14/HR
    dataroot_lq: ./datasets/Set14/LRbicx2
    io_backend:
      type: disk


# network structures
network_g:
  type: SwinFIR  # SwinWIR
  upscale: 2
  in_chans: 3
  img_size: 60
  window_size: 12
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  # resi_connection: 'SFB'
  resi_connection: 'wavelet_gap'

# path
path:
  pretrain_network_g: experiments/train_SwinWSR_gap_SRx2_from_scratch/models/net_g_475000.pth
  strict_load_g: true
  resume_state: experiments/train_SwinWSR_gap_SRx2_from_scratch/training_states/475000.state

# training settings
train:
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [250000, 400000, 450000, 475000]
    gamma: 0.5

  total_iter: 500000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
     type: CharbonnierLossColor
     loss_weight: 1.0
     reduction: mean
    

# validation settings
val:
  val_freq: !!float 5e3 
  save_img: False
  pbar: False

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
      better: higher  # the higher, the better. Default: higher
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
      better: higher  # the higher, the better. Default: higher
      
    lpips:
      type: calculate_lpips
      crop_border: 2
      test_y_channel: true
      better: lower   # the lower,the better

# logging settings
logger:
  print_freq: 200
  # print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
